</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– AIè¨˜äº‹ã‚¹ãƒ¬ãƒƒãƒ‰ç®¡ç†</h1>
            <p>éå»ã®è¨˜äº‹ã‹ã‚‰é¸æŠã—ã¦ã€ã‚«ã‚¹ã‚¿ãƒ XæŠ•ç¨¿ã‚¹ãƒ¬ãƒƒãƒ‰ã‚’ä½œæˆ</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('history')">ğŸ“š è¨˜äº‹å±¥æ­´</button>
                <button class="tab" onclick="switchTab('create')">âœ¨ ã‚¹ãƒ¬ãƒƒãƒ‰ä½œæˆ</button>
            </div>
            
            <!-- è¨˜äº‹å±¥æ­´ã‚¿ãƒ– -->
            <div id="history-tab" class="tab-content active">
                <div class="controls">
                    <button class="btn" onclick="loadHistory()">ğŸ“¥ å±¥æ­´ã‚’èª­ã¿è¾¼ã¿</button>
                    <button class="btn" onclick="selectAll()">â˜‘ï¸ å…¨é¸æŠ</button>
                    <button class="btn" onclick="clearSelection()">âŒ é¸æŠè§£é™¤</button>
                    <span id="selected-count" style="margin-left: 20px; color: #666;">é¸æŠ: 0ä»¶</span>
                </div>
                
                <div id="history-content" class="loading">
                    <div class="spinner"></div>
                    å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ä¸­...
                </div>
            </div>
            
            <!-- ã‚¹ãƒ¬ãƒƒãƒ‰ä½œæˆã‚¿ãƒ– -->
            <div id="create-tab" class="tab-content">
                <div class="controls">
                    <button class="btn" id="create-thread-btn" onclick="createCustomThread()" disabled>
                        ğŸš€ ã‚«ã‚¹ã‚¿ãƒ ã‚¹ãƒ¬ãƒƒãƒ‰ä½œæˆ
                    </button>
                    <p style="color: #666; margin-top: 10px;">
                        è¨˜äº‹å±¥æ­´ã‚¿ãƒ–ã§è¨˜äº‹ã‚’é¸æŠã—ã¦ã‹ã‚‰ã‚¹ãƒ¬ãƒƒãƒ‰ã‚’ä½œæˆã—ã¦ãã ã•ã„
                    </p>
                </div>
                
                <div id="thread-result" class="result-area" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let threadHistory = {};
        let selectedArticles = new Set();
        
        // Cloud Functions URL
        const API_BASE = 'https://asia-northeast1-ai-summary-system.cloudfunctions.net/ai-rss-summarizer';
        
        function switchTab(tabName) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        async function loadHistory() {
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = '<div class="spinner"></div>å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ä¸­...';
            
            try {
                const response = await fetch(`${API_BASE}?action=history&days=7`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    threadHistory = data.thread_history;
                    renderHistory();
                } else {
                    historyContent.innerHTML = '<p style="color: red;">å±¥æ­´ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<p style="color: red;">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
                console.error('Error:', error);
            }
        }
        
        function renderHistory() {
            const historyContent = document.getElementById('history-content');
            
            if (Object.keys(threadHistory).length === 0) {
                historyContent.innerHTML = '<p style="text-align: center; color: #666;">å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            let html = '';
            
            // æ—¥ä»˜é †ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            const sortedDates = Object.keys(threadHistory).sort().reverse();
            
            for (const dateStr of sortedDates) {
                const articles = threadHistory[dateStr];
                const date = new Date(dateStr);
                
                html += `
                    <div class="thread-group">
                        <div class="thread-header">
                            ğŸ“… ${date.toLocaleDateString('ja-JP')} ${date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'})} 
                            (${articles.length}ä»¶)
                        </div>
                `;
                
                for (const article of articles) {
                    const stars = 'â˜…'.repeat(article.importance_score) + 'â˜†'.repeat(5 - article.importance_score);
                    
                    html += `
                        <div class="article-item">
                            <input type="checkbox" class="article-checkbox" 
                                   value="${article.id}" 
                                   onchange="toggleArticleSelection('${article.id}')">
                            <div class="article-info">
                                <div class="article-title">${article.title}</div>
                                <div class="article-meta">
                                    ğŸ“ ${article.source} | 
                                    <span class="importance-stars">${stars}</span>
                                </div>
                                <div class="article-summary">${article.summary}</div>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            historyContent.innerHTML = html;
        }
        
        function toggleArticleSelection(articleId) {
            if (selectedArticles.has(articleId)) {
                selectedArticles.delete(articleId);
            } else {
                selectedArticles.add(articleId);
            }
            
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            document.getElementById('selected-count').textContent = `é¸æŠ: ${selectedArticles.size}ä»¶`;
            document.getElementById('create-thread-btn').disabled = selectedArticles.size === 0;
        }
        
        function selectAll() {
            document.querySelectorAll('.article-checkbox').forEach(checkbox => {
                checkbox.checked = true;
                selectedArticles.add(checkbox.value);
            });
            updateSelectionUI();
        }
        
        function clearSelection() {
            document.querySelectorAll('.article-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            selectedArticles.clear();
            updateSelectionUI();
        }
        
        async function createCustomThread() {
            if (selectedArticles.size === 0) return;
            
            const resultArea = document.getElementById('thread-result');
            resultArea.style.display = 'block';
            resultArea.textContent = 'ã‚¹ãƒ¬ãƒƒãƒ‰ã‚’ä½œæˆä¸­...';
            
            try {
                const ids = Array.from(selectedArticles).join(',');
                const response = await fetch(`${API_BASE}?action=custom&ids=${ids}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultArea.textContent = data.thread_summary;
                } else {
                    resultArea.textContent = `ã‚¨ãƒ©ãƒ¼: ${data.message}`;
                }
            } catch (error) {
                resultArea.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                console.error('Error:', error);
            }
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
</body>
